<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <style>
            h1 {
                text-align: center;
            }
            #station-form {
                display: flex;
                flex-flow: row;
                justify-content: space-between;
            }
            #state-group {
                width: 75px;
            }
            #station-group {
                width: calc(100% - 80px);
            }
            #answer {
                font-size: 10rem;
                text-align: center;
                border-radius: 5px;
                height: 12rem;
                width: 100%;
            }
            #answer.yes {
                background-color: #A6E3E0;
                color: black;
            }
            #answer.no {
                color: white;
                background-color: #E6534E;
            }
            #check-now {
                background-color: #B1B6B7;
            }
            #observations-title.error::after,
            #observations-title.error::before {
                content: "!!!";
                color: #E6534E;
            }
        </style>
        <title>HTGF</title>
    </head>
    <body>
        <header>
            <h1>Has The Ground Frozen?</h1>
        </header>
        <main>
            <form id="station-form">
                <div id="zip-group">
                    <label for="zipcode">Zip Code</label>
                    <input id="zipcode" name="zipcode" type="text" minlength="5" maxlength="5" ></input>
                </div>
            </form>
            <div style="display:flex;flex-flow:column;align-items:center;">
                <div id="answer">?</div>
                <button id="check-now" type="button" onclick="getObservations()">Check Now</button>
            </div>
            <details>
                <summary id="observations-title">Observations</summary>
                <ul id="observations"></ul>
            </details>
        </main>
       <script src="index.js" type="module" async="true"></script> 
    </body>
</html>
